<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <title>Subject</title>
</head>
<body style="font-family: Calibri, sans-serif">
<table border="1"
       style="margin: auto; border: 1px solid black; border-collapse: collapse; text-align: center; width: 900px">
    <thead>
    <tr>
        <th>Subject ID</th>
        <th>Name</th>
        <th>Code</th>
        <th>Description</th>
    </tr>
    </thead>
    <tbody>
    <tr th:object="${sub}">
        <td th:text="*{subjectId}"></td>
        <td th:text="*{name}"></td>
        <td th:text="*{code}"></td>
        <td th:text="*{description}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
